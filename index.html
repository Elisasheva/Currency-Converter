<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js' defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Shojumaru&display=swap" rel="stylesheet">

</head>


<body>

    <div class="form__container">
        <form class="form js-form">
            <h1 class="form__header">East Asian currency converte</h1>
            <div class="inputs__container">
                <p>
                    <label class="form__label">
                        <span class="form__labelText">Amount:</span> <input required class="form__field js-amount" 
                            type="number" name="amount" autofocus maxlength="18">
                    </label>
                </p>

                <p>
                    <label class="form__label">
                        <span class="form__labelText">From:</span>
                        <select class="js-currency-first form__field form__field--wider" name="chooseTheCurrency">
                            <option value="PLN">Polish Zloty</option>
                            <option value="KRW">North Korean Won</option>
                            <option value="CNY">Chinese Yuan Renminbi</option>
                            <option value="JPY">Japanese Yen</option>
                            <option value="MYR">Malaysian Ringgit</option>
                            <option value="THB">Thai Baht</option>
                            <option value="PHP">Philippine Peso</option>
                            <option value="SGD">Singapore Dollar</option>
                            <option value="HKD">Hong Kong Dollar</option>
                            <option value="IDR">Indonesian Rupiah</option>
                            <option value="KHR">Cambodian Riel</option>
                            <option value="LAK">Lao Kip</option>
                        </select>
                    </label>
                </p>
                <p>
                    <label class="form__label">
                        <span class="form__labelText">To:</span>
                        <select class="js-currency-second form__field form__field--wider" name="chooseTheCurrency">
                            <option value="PLN">Polish Zloty</option>
                            <option value="KRW">North Korean Won</option>
                            <option value="CNY">Chinese Yuan Renminbi</option>
                            <option value="JPY">Japanese Yen</option>
                            <option value="MYR">Malaysian Ringgit</option>
                            <option value="THB">Thai Baht</option>
                            <option value="PHP">Philippine Peso</option>
                            <option value="SGD">Singapore Dollar</option>
                            <option value="HKD">Hong Kong Dollar</option>
                            <option value="IDR">Indonesian Rupiah</option>
                            <option value="KHR">Cambodian Riel</option>
                            <option value="LAK">Lao Kip</option>
                        </select>
                    </label>
                </p>
            </div>


            <p class="form__result"><span class="js-result"></span></p>
        </form>



    </div>
</body>

</html>
