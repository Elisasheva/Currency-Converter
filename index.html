<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js' defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Shojumaru&display=swap" rel="stylesheet">

</head>


<body>

    <div class="form__container">
        <form class="form js-form">
            <h1 class="form__header">Wschodni kalkulator walutowy</h1>
            <div class="inputs__container">
            <p>
                <label class="form__label">
                    <span class="form__labelText">Kwota w zł:</span> <input required class="form__field js-amount" type="number"
                        name="amount" autofocus>
                </label>
            </p>
            
            <p>
                <label class="form__label">
                    <span class="form__labelText">Wybierz walutę:</span> 
                    <select class="js-currency form__field form__field--wider" name="chooseTheCurrency">
                        <option value="won">Won poludniowokoreański</option>
                        <option value="juan">Juan chiński</option>
                        <option value="jen">Jen japoński</option>
                        <option value="ringgit">Ringgit malezyjski</option>
                        <option value="baht">Baht tajlandzki</option>
                    </select>
                </label>
            </p>
        </div>
            <p class="button__container">
                <button class="button">Przelicz</button>
            </p>
        

            <p class="form__result"><span class="js-result"></span></p>
        </form>



    </div>
</body>

</html>
